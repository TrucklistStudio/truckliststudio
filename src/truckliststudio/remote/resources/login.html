<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title> TrucklistStudio Remote Login </title>
        <link rel="shortcut icon" href="http://openclipart.org/image/100px/svg_to_png/176790/3D_Glasses_by_Merlin2525.png"/>
        <style>
            H1,H2 {
                color: #fff;
                text-align: center;
            }
        </style>
    </head>
    <body bgcolor="#0B614B">
        <script>
            history.replaceState("loginURL", "TrucklistStudio Remote Login", "/login");
        </script>
        <h2>TrucklistStudio Remote Login</h2>
        <form name="loginForm" action="j_security_check"><center>
                <p><font color="white"><strong>User: </strong></font></p>
                <p><input type="text" name="j_username" size="25"/></p>
                <p><font color="white"><strong>Password: </strong></font></p>
                <p><input type="password" size="15" name="j_password"/></p>
            <p>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/></p>
            </center></form>       
    </body>
</html>
