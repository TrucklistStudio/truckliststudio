<html>
    <head>
        <title>TrucklistStudio Remote</title>
        <link rel="shortcut icon" href="http://openclipart.org/image/100px/svg_to_png/176790/3D_Glasses_by_Merlin2525.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            H1,H2 {
                color: #fff;
                text-align: center;
            }
        </style>
    </head>
    <body bgcolor="#61210B">
        <script>
            history.replaceState("loginURL", "TrucklistStudio Remote", "/stop");
        </script>
        <H1>TrucklistStudio Remote</H1>
        <h2>>> Currently Stopped <<</h2>
        <form action="run">
            <center><input type=submit value="Start Playing"></center>
        </form>
        <br>
        <form action="reset">
            <center><input type=submit value="Reset"></center>
        </form>
        <br>
        <form action="logout">
            <center><input type=submit value="Logout"></center>
        </form>
    </body>
</html>
